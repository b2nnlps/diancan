<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>容合点餐</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="box">
    <div class="logo"><img src="icon/rh_logo.png"></div>
    <form id="login_form">
        <div class="input_div">
            <label><img src="icon/user.png" width="30" height="30"></label>
            <input type="text" id="username" class="input_text" name="username" value="" placeholder="用户名">
        </div>
        <div class="input_div">
            <label><img src="icon/password.png" width="30" height="30"></label>
            <input type="password" id="password" class="input_text" name="password" value="" placeholder="密码">
        </div>

        <!--<p class="error_err">*用户名或密码错误！</p>-->


        <a> <input type="button" name="loginBtn" id="loginBtn" class="btn" value="登录"/></a>
    </form>
</div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/md5.js"></script>
<script src="js/login.js"></script>
<script type="text/javascript">
    var index;
    $(function () {
        //数字+字母验证

        $('.btn').click(function () {
            var user_username = $('#username');
            var user_password = $('#password');
            if (user_username.val() === '') {
                layer.msg('用户名不能为空!');
                user_username.focus();
                return false;
            } else if (user_password.val() === '') {
                layer.msg('密码不能为空！!');
                user_password.focus();
                return false;
            } else {
                index = layer.load(0, {shade: false});
                loginUser(user_username.val(), user_password.val());
            }
        });

    });
</script>
