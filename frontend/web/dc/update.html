<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>容合点餐系统</title>
    <link href="css/bjsp.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>

<body>
<div class="box"><!--头部：开始--->
    <div class="Favorites">
        <ul>
            <li><a href="javascript:history.go(-1)"><img src="images/fh.png" width="20" height="20"></a></li>
            <p>更新商品</p>
            <li><a href="#"></a></li>
            <div class="clear"></div>
        </ul>
    </div>
    <div class="main">
        <div class="uodate_box">
            <div class="show_text">
                <ul>
                    <li><span>名称：</span><input id="food_name" type="text"/></li>
                    <li><span>库存：</span><span id="food_store"></span></li>
                </ul>
            </div>
            <div class="blank"></div>
            <div class="compile_box">
                <dl class="clearfix">
                    <dt>商品类型：</dt>
                    <dd><select id="food_class">
                    </select></dd>
                </dl>

                <dl class="clearfix">
                    <dt>状态：</dt>
                    <dd><select id="food_status">
                        <option value="0">上架</option>
                        <option value="1">售完</option>
                        <option value="2">下架</option>
                    </select></dd>
                </dl>
            </div>
            <div class="blank"></div>
            <div class="standard_box">
                <div id="gg_box">

                </div>
                <div id="sub" class="add_box"><img src="icon/tjimg.png">添加规格</div>
                <div class="blank"></div>
                <div class="button_box">
                    <ul class="clearfix">
                        <li><input type="submit" value="重置" onclick="AdminFoodView()"></li>
                        <li><input style=" background-color:#FE4543; " type="submit" value="保存"></li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/base.js"></script>
<script src="js/update.js"></script>

<script language="javascript">
    info_i = 1;
    document.getElementById("sub").onclick = function () {
        info_i = info_i + 1;
        document.getElementById("gg_box").innerHTML += '<div class="standard_centre" id="gg_box_' + info_i + '">  <dl class="clearfix"><dt>规格' + info_i + '：</dt><dd><input  placeholder="可输入颜色，大小，尺寸" type="text" value="" ></dd></dl><dl class="clearfix"><dt>价格：</dt><dd><input placeholder="零售价格" type="text" ></dd></dl><dl class="clearfix"><dt>库存：</dt><dd><input placeholder="真实库存" type="text" ></dd></dl><div class="delete_box" onclick="del(' + info_i + ')"><img src="icon/scimg.png"></div></div>';
    }
    function del(o) {
        document.getElementById("gg_box").removeChild(document.getElementById("gg_box_" + o));

        var number = document.getElementById("gg_box").getElementsByTagName("div").length;
        if (number == 0) {
            info_i = 1;
            document.getElementById("gg_box").innerHTML += '<div class="standard_centre" id="gg_box_' + info_i + '">  <dl class="clearfix"><dt>规格' + info_i + '：</dt><dd><input  placeholder="可输入颜色，大小，尺寸" type="text" value="" ></dd></dl><dl class="clearfix"><dt>价格：</dt><dd><input placeholder="零售价格" type="text" ></dd></dl><dl class="clearfix"><dt>库存：</dt><dd><input placeholder="真实库存" type="text" ></dd></dl><div class="delete_box" onclick="del(' + info_i + ')"><img src="icon/scimg.png"></div></div>';
        }

    }
    AdminFoodView();
</script>
