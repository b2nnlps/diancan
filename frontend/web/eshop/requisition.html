<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>总账录入</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="font1/xiaogan.css" rel="stylesheet" type="text/css">
<script src="js/jquery.min.js"></script>
<script src="js1/mobiscroll_002.js" type="text/javascript"></script>
<script src="js1/mobiscroll_004.js" type="text/javascript"></script>
<link href="css1/mobiscroll_002.css" rel="stylesheet" type="text/css">
<script src="js1/mobiscroll.js" type="text/javascript"></script>
<script src="js1/mobiscroll_003.js" type="text/javascript"></script>
<link href="css1/mobiscroll_003.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="box">
    <div class="Favorites">
    <ul>
      <li><a href="javascript:history.go(-1)"><ins class="icon-52"></ins></a></li>
      <p>印刷通知单</p>
      <li><a href="#"></a></li>
      <div class="clear"></div>
    </ul>
  </div>
  <div class="enteringbox">
    <div class="content">
      <div class="demos">
        <label>时 间：</label>
        <input value="2015-05-01 15:42:02" class="" readonly name="appDateTime" id="appDateTime" type="text">
      </div>
      <div class="department">
        <h4>部 门：</h4>
          <ul>
            <li class="person">
              <input type="radio" id="radio-2-2" name="radio-2-set" class="regular-radio big-radio" />
              <label for="radio-2-2"></label><span>A.学校</span></li>
            <li class="person">
              <input type="radio" id="radio-2-3" name="radio-2-set" class="regular-radio big-radio" />
              <label for="radio-2-3"></label><span>B.年级</span>
               </li>
            <li class="person">
              <input type="radio" id="radio-2-4" name="radio-2-set" class="regular-radio big-radio" />
              <label for="radio-2-4"></label><span>C.班级</span>
               </li>
            <li class="person">
              <input type="radio" id="radio-2-5" name="radio-2-set" class="regular-radio big-radio" />
              <label for="radio-2-5"></label><span>D.个人</span>
               </li>
          </ul>
        <div class="clear"></div>
     </div>
     <div class="selectx">
       <select>
        <option>年级</option>
        <option>年级1</option>
        <option>年级2</option>
        <option>年级3</option>
      </select>
      <select>
        <option>班级</option>
        <option>班级1</option>
        <option>班级2</option>
        <option>班级3</option>
      </select>
     </div>
     <div class="total">
       <label>A4复印合计:</label>
       <dl>
          <dt>
          <div class="plusminusx">
           <div class="gw_numx">
            <em class="jian">-</em>
            <input type="text" value="1" class="numx"/>
            <em class="addx">+</em>
           </div>
           <span>张</span>
          </div></dt>
          <dd><select>
        <option>单面</option>
        <option>双面</option>
      </select></dd>
      <div class="clear"></div>
       </dl>
     </div>
     <div class="total">
       <label>8k复印合计:</label>
       <dl>
          <dt>
          <div class="plusminusx">
           <div class="gw_numx">
            <em class="jian">-</em>
            <input type="text" value="1" class="numx"/>
            <em class="addx">+</em>
           </div>
           <span>张</span>
          </div></dt>
          <dd><select>
        <option>单面</option>
        <option>双面</option>
      </select></dd>
      <div class="clear"></div>
       </dl>
     </div>
     <div class="remarkx">
        <label>备 注：</label>
        <textarea></textarea>
        <div class="clear"></div>
     </div>
    </div>
  </div>
  <div class="button"> 
     <a href="#">提 交</a>
  </div>
</div>
<script type="text/javascript">
        $(function () {
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 10, //开始年份
		        endYear: currYear + 10 //结束年份
			};

		  	$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
		  	var optDateTime = $.extend(opt['datetime'], opt['default']);
		  	var optTime = $.extend(opt['time'], opt['default']);
		    $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
		    $("#appTime").mobiscroll(optTime).time(optTime);
        });
    </script>
</body>
</html>
