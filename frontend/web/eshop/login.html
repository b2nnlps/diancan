<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>候鸟一家</title>
<link href="css/login.css" rel="stylesheet" type="text/css">
<link href="css/fontico.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="box">
    <div class="logo"><img src="images/newlogo.png"></div>
    <form id="login_form" name="login_form" action="/login/index" method="post">
        <div class="input_div">
            <label><img src="images/login1.png" width="25" height="25"></label>
            <input class="input_text" type="search" name="name" id="login_name" placeholder="用户名（即注册时的手机号）" />
        </div>
        <div class="input_div">
            <label><img src="images/login3.png" width="25" height="25"></label>
            <input class="input_text" type="password" name="pwd" id="login_psw" placeholder="密码" />
        </div>
        <div class="input_div">
			<label><img src="images/login4.png" width="25" height="25"></label>
		  <input class="input_text" name="picVercode" id="picVercode" placeholder="输入右边的验证码" />
		  <img class="codeImg" src="images/yzm.png"/>
		</div>
        <!--<p class="error_err">* 您输入的错误</p>-->
        <p id="forget_regi">
        <a href="#" style="color:#666; font-size:12px;">忘记密码？</a>
        <a href="registe.html" style="color:#666;font-size:12px;" name="forget_a" id="forget_a">立即注册</a>
        </p>
        <input type="button" name="loginBtn" id="loginBtn" class="btn" value="登录" />
    </form>
  </div>
</body>
</html>
